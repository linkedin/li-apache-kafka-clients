apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'checkstyle'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.kafka:kafka_2.10:0.10.0.0:test'
    compile 'org.apache.kafka:kafka_2.10:0.10.0.0'
    compile 'org.apache.kafka:kafka-clients:0.10.0.0'
    compile 'org.testng:testng:6.8.8'
    compile 'junit:junit:4.12'
    compile 'org.scala-lang:scala-library:2.10.4'
    compile 'org.apache.zookeeper:zookeeper:3.4.6'
    compile 'org.bouncycastle:bcpkix-jdk15on:1.54'

    testCompile "org.scala-lang:scala-library:2.10.4"
    testCompile 'org.testng:testng:6.8.8'
}

test {
    useTestNG {}
    testLogging {
        events "passed", "failed", "skipped"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13' //version required
}
