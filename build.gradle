apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'checkstyle'

repositories {
    mavenCentral()

    // LinkedinInternal Dependency that needs to be removed before open sourcing.
   def artifactoryUrl = "http://dev-artifactory.corp.linkedin.com:8081/artifactory/"
   def liIvyPattern = "[organisation]/[module]/[revision]/[module]-[revision].ivy"
   def liArtifactPattern =
   "[organisation]/[module]/[revision]/[artifact]-[revision](-[classifier]).[ext]"
   def urls = [ //  "${System.getProperty('user.home')}/local-repo/",
               "${artifactoryUrl}release",
               "${artifactoryUrl}snapshot"]
   urls.each { theUrl ->
       ivy {
           url theUrl
           layout "pattern", {
               ivy liIvyPattern
               artifact liArtifactPattern
               m2compatible = true
           }
       }
   }
}

dependencies {
    compile 'kafka:kafka_2.10:0.10.1.8:test'
    compile 'kafka:kafka_2.10:0.10.1.8'
    compile 'kafka:kafka-clients:0.10.1.8'
    compile 'junit:junit:4.12'
    compile 'org.scala-lang:scala-library:2.10.4'
    compile 'org.apache.zookeeper:zookeeper:3.4.6'
    compile 'org.bouncycastle:bcpkix-jdk15on:1.54'

    testCompile "org.scala-lang:scala-library:2.10.4"
    testCompile 'org.testng:testng:6.8.8'
}

test {
    useTestNG {}
    testLogging {
        events "passed", "failed", "skipped"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13' //version required
}
